version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: capacity-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./backend/sites-config.json:/app/sites-config.json:ro
      - ./logs:/app/logs
      - /etc/localtime:/etc/localtime:ro      
    environment:
      - TZ=America/Chicago  
      - NODE_ENV=production
      - PORT=3000
    networks:
      - capacity-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: capacity-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - capacity-network
    volumes:
      - /etc/localtime:/etc/localtime:ro    
    environment:
      - TZ=America/Chicago      

networks:
  capacity-network:
    driver: bridge
